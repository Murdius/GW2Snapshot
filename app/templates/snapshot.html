{% extends "layout.html" %} {% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <h1>Current wallet</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody> {% for item in wallet %}
                <tr>
                    <td>{{item['id']}}</td>
                    <td>{{item['value']}}</td>
                </tr> {% endfor %} </tbody>
        </table>
        <form action="{{ url_for('retake_snapshot') }}" method=post class=take-snapshot>
            <button type="submit" class="btn btn-default">Retake Snapshot</button>
        </form>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->{% endblock %}
