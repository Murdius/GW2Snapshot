{% extends "layout.html" %} {% block content %}
<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="text-center">
            <form action="{{ url_for('get_snapshot') }}" method=post class=take-snapshot>
                <div class="form-group">
                    <label for="apiKey" class="control-label">API Key</label>
                    <input type="text" class="form-control" name="apiKey" id="apiKey" placeholder="11111111-1111-1111-1111-11111111111111111111-1111-1111-1111-111111111111"> </div>
                <button type="submit" class="btn btn-default">Take Snapshot</button>
            </form>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->{% endblock %}
